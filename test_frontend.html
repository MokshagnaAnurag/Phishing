<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURA - Fraud Detection Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .scan-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
        }
        
        .scan-section h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #2196F3;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .btn {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .result.safe {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            color: #2e7d32;
        }
        
        .result.fraud {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
        }
        
        .result.loading {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            color: #1976d2;
        }
        
        .result-message {
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .result-details {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .status {
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .status.online {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .status.offline {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NEURA</h1>
            <p>AI-Powered Fraud & Phishing Detection</p>
        </div>
        
        <div class="content">
            <div id="status" class="status">
                <div id="statusText">Checking server status...</div>
            </div>
            
            <!-- SMS Scan -->
            <div class="scan-section">
                <h3>üì± SMS Fraud Detection</h3>
                <div class="form-group">
                    <label for="smsText">SMS Text:</label>
                    <textarea id="smsText" placeholder="Enter SMS text to scan...">Your order #12345 has been shipped. Track at: https://amazon.com/tracking</textarea>
                </div>
                <div class="form-group">
                    <label for="smsPhone">Phone Number (optional):</label>
                    <input type="text" id="smsPhone" placeholder="+1234567890">
                </div>
                <button class="btn" onclick="scanSMS()">Scan SMS</button>
                <button class="btn" onclick="loadFraudSMS()" style="background: #f44336; margin-left: 10px;">Test Fraud SMS</button>
                <div id="smsResult" class="result"></div>
            </div>
            
            <!-- URL Scan -->
            <div class="scan-section">
                <h3>üîó URL Malware Detection</h3>
                <div class="form-group">
                    <label for="urlInput">URL:</label>
                    <input type="text" id="urlInput" placeholder="Enter URL to scan..." value="https://amazon.com/orders">
                </div>
                <button class="btn" onclick="scanURL()">Scan URL</button>
                <button class="btn" onclick="loadFraudURL()" style="background: #f44336; margin-left: 10px;">Test Fraud URL</button>
                <div id="urlResult" class="result"></div>
            </div>
            
            <!-- Email Scan -->
            <div class="scan-section">
                <h3>üìß Email Phishing Detection</h3>
                <div class="form-group">
                    <label for="emailSubject">Subject:</label>
                    <input type="text" id="emailSubject" placeholder="Email subject..." value="Your monthly statement is ready">
                </div>
                <div class="form-group">
                    <label for="emailBody">Body:</label>
                    <textarea id="emailBody" placeholder="Email body...">Your monthly statement is ready for review. You can view it at: https://yourbank.com/statements</textarea>
                </div>
                <div class="form-group">
                    <label for="emailSender">Sender (optional):</label>
                    <input type="text" id="emailSender" placeholder="sender@example.com">
                </div>
                <button class="btn" onclick="scanEmail()">Scan Email</button>
                <button class="btn" onclick="loadFraudEmail()" style="background: #f44336; margin-left: 10px;">Test Fraud Email</button>
                <div id="emailResult" class="result"></div>
            </div>
            
            <!-- Call Scan -->
            <div class="scan-section">
                <h3>üìû Phone Number Verification</h3>
                <div class="form-group">
                    <label for="callPhone">Phone Number:</label>
                    <input type="text" id="callPhone" placeholder="+1234567890" value="+1234567890">
                </div>
                <button class="btn" onclick="scanCall()">Scan Phone</button>
                <div id="callResult" class="result"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        // Check server status on load
        window.onload = function() {
            checkServerStatus();
        };
        
        async function checkServerStatus() {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.className = 'status online';
                    statusText.textContent = `‚úÖ Server Online - Model Loaded: ${data.model_loaded}`;
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                statusDiv.className = 'status offline';
                statusText.textContent = '‚ùå Server Offline - Start with: cd backend && python main.py';
            }
        }
        
        async function scanSMS() {
            const text = document.getElementById('smsText').value;
            const phone = document.getElementById('smsPhone').value;
            const resultDiv = document.getElementById('smsResult');
            
            if (!text.trim()) {
                alert('Please enter SMS text');
                return;
            }
            
            showLoading(resultDiv, 'Scanning SMS...');
            
            try {
                const response = await fetch(`${API_BASE}/scan/sms`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        phone_number: phone || null
                    })
                });
                
                const result = await response.json();
                showResult(resultDiv, result);
            } catch (error) {
                showError(resultDiv, error.message);
            }
        }
        
        async function scanURL() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('urlResult');
            
            if (!url.trim()) {
                alert('Please enter URL');
                return;
            }
            
            showLoading(resultDiv, 'Scanning URL...');
            
            try {
                const response = await fetch(`${API_BASE}/scan/url`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                
                const result = await response.json();
                showResult(resultDiv, result);
            } catch (error) {
                showError(resultDiv, error.message);
            }
        }
        
        async function scanEmail() {
            const subject = document.getElementById('emailSubject').value;
            const body = document.getElementById('emailBody').value;
            const sender = document.getElementById('emailSender').value;
            const resultDiv = document.getElementById('emailResult');
            
            if (!subject.trim() || !body.trim()) {
                alert('Please enter email subject and body');
                return;
            }
            
            showLoading(resultDiv, 'Scanning Email...');
            
            try {
                const response = await fetch(`${API_BASE}/scan/email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        subject: subject,
                        body: body,
                        sender: sender || null
                    })
                });
                
                const result = await response.json();
                showResult(resultDiv, result);
            } catch (error) {
                showError(resultDiv, error.message);
            }
        }
        
        async function scanCall() {
            const phone = document.getElementById('callPhone').value;
            const resultDiv = document.getElementById('callResult');
            
            if (!phone.trim()) {
                alert('Please enter phone number');
                return;
            }
            
            showLoading(resultDiv, 'Scanning Phone Number...');
            
            try {
                const response = await fetch(`${API_BASE}/scan/call`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone_number: phone })
                });
                
                const result = await response.json();
                showResult(resultDiv, result);
            } catch (error) {
                showError(resultDiv, error.message);
            }
        }
        
        function showLoading(div, message) {
            div.className = 'result loading';
            div.style.display = 'block';
            div.innerHTML = `<div class="result-message">${message}</div>`;
        }
        
        function showResult(div, result) {
            div.className = result.is_fraud ? 'result fraud' : 'result safe';
            div.style.display = 'block';
            
            const confidence = Math.round(result.confidence * 100);
            
            div.innerHTML = `
                <div class="result-message">${result.message}</div>
                <div class="result-details">
                    Confidence: ${confidence}% | Risk Level: ${result.risk_level}
                </div>
            `;
        }
        
        function showError(div, message) {
            div.className = 'result fraud';
            div.style.display = 'block';
            div.innerHTML = `<div class="result-message">Error: ${message}</div>`;
        }
        
        // Quick test functions
        function loadFraudSMS() {
            document.getElementById('smsText').value = 'URGENT: Your account will be suspended. Click here to verify: http://bank-verify.com';
            document.getElementById('smsPhone').value = '+1234567890';
        }
        
        function loadFraudURL() {
            document.getElementById('urlInput').value = 'http://suspicious-bank-verify.com/login';
        }
        
        function loadFraudEmail() {
            document.getElementById('emailSubject').value = 'Verify your account immediately';
            document.getElementById('emailBody').value = 'Your account has been compromised. Click here to verify: http://secure-bank.com';
            document.getElementById('emailSender').value = 'security@fake-bank.com';
        }
    </script>
</body>
</html>
